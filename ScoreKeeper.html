<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Keeoer App</title>
    <link rel="stylesheet" href="ScoreKeeper.css">
</head>
<body>
    <!--Adding placeholder using span, so that the data remains on the same line.-->
    <h1><span id="display_off_p1">0</span> to <span id="display_off_p2">0</span></h1>
    <p>Playing to: <span>0</span></p>
    <input type="number">
    <button id="p1">Player 1</button>
    <button id="p2">Player 2</button>
    <button id="reset">RESET!</button>

    <script type="text/javascript" src="ScoreKeeper.js"></script>
</body>
</html>
